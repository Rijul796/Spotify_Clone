<html>
<head>
    <title>Spotify Log-in</title>
    <link rel="icon" type="image/x-icon" href="/Spotify/Homepage/spotifyIcon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, rgb(48, 47, 47), black);
        }

        .container {
            margin: 120px 0 80 0;
            display: grid;
            place-items: center;
            height: 800px;
        }

        .login-box {
            background: linear-gradient(to bottom, rgb(21, 20, 20), rgb(25, 24, 24));
            padding: 40px 80px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            display: grid;
            text-align: center;
            grid-gap: 10px;
            color: whitesmoke;
        }

        h2 {
            margin: 0 0 20px;
            font-size: 36px;
            font-weight: bolder;
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            font-size: 16px;
            padding: 15px;
            border-radius: 5px;
            background-color: rgba(16, 15, 15, 0.8);
            border: 1px solid rgb(142, 140, 140);
            color: #fafafa;
            box-sizing: border-box;
        }

        button[type='submit'] {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #17ad4b;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 30px;
            color: black;

        }

        button:hover {
            background-color: #09782e;
        }

        #login_btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            background-color: #17ad4b;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 30px;
            color: black;

        }

        #login_btn:hover {
            background-color: #09782e;
        }

        hr {
            width: 100%;
            border-right: none;
            border-bottom: none;
            border-left: none;
            border-image: initial;
            border-top: 1px solid rgb(41, 41, 41);
        }

        #part{
            margin-top: 40px;

        }

        p {
            margin: 0;
            text-align: center;
            color: #a4a0a0;
        }

        a {
            color: #1db954;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #131313;
            padding: 30px 0;
            text-align: left;
            font-size: 24px;
            font-weight: bold;
            color: whitesmoke;
        }

        #nav_icon {
            padding-left: 40px;
            width: 40px;
            padding-right: 8px;
            vertical-align: middle;
        }

        form {
            text-align: left;
            padding: 10px;
            line-height: 40px;
            font-weight: bolder;
        }

        footer {
            text-align: center;
            width: 100%;
            padding: 32px 0;
            color: #ccc;
            font-size: x-small;
            background-color: #151414;

        }

        .captcha {
            text-decoration: none;
        }

        button[type="button"]
        {
            font-weight: bolder;
            width: 100%;
            font-size: 16px;
            padding: 15px;
            border-radius: 25px;
            background-color: rgba(16, 15, 15, 0.8);
            border: 1px solid #fafafa;
            color: #fafafa;
            box-sizing: border-box;
            background-color: #131313;
            border: 1px solid rgb(142, 140, 140);
        }

        #ph{
            color: #fafafa;
        }
        button[type='button']:hover
        {
            border: 1px solid white;

        }
        input:hover{
            border: 1px solid white;
        }
        .images{
            float: inline-start;
            vertical-align: middle;
            width: 20px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <nav><img src="spotify_img.png" id="nav_icon">Spotify</nav>
    <div class="container">
        <div class="login-box">
            <h2>Log in To Spotify</h2>
            <button type="button"><img src="google.png" class="images">  Sign up with Google</button>
            <button type="button"><img src="facebook.png" class="images"> Sign up with Facebook</button>
            <button type="button"><img src="apple.png" class="images">  Sign up with Apple</button>
            <button type="button"><a href="Phone_number.html" id="ph">Continue With Phone number</a></button>
            <hr id="part">
            <form id="login-form">
                Email or username <br><input type="text" id="username" placeholder="Username" required>
                Password <br><input type="password" id="password" placeholder="Password" required><br><br>
                <button type="submit" id="login_btn"><b>Log in</b></button>
            </form>
            <u>Forget your password</u>
            <hr>
            <p>Don't have an account? <a href="Sign_up.html">Sign up for Spotify</a></p>
        </div>
    </div>
    <footer>
        This site is protected by reCAPTCHA and the Google <u class="captcha"><a href="https://policies.google.com/terms">Privacy Policy
            </a></u>and <u class="captcha"><a href="https://policies.google.com/terms"> Terms of Service</a></u> apply.
    </footer>

    <script>
        // Function to handle form submission
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission
            // Fetch user input values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Retrieve user data from localStorage
            var userData = JSON.parse(localStorage.getItem('userData'));

            if (userData) {
                // Check if username and password match
                if (username === userData.username && password === userData.password) {
                    alert('Login successful!');
                    // Redirect the user to the dashboard or homepage
                    window.location.href = 'index.html'; // Change to the appropriate page
                } else {
                    alert('Invalid username or password. Please try again.');
                }
            } else {
                alert('User data not found. Please sign up first.');
                // Redirect the user to the signup page
                window.location.href = 'signup.html';
            }
        });
    </script>
</body>
</html>
