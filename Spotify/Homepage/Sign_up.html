<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/x-icon" href="/Spotify/Homepage/spotifyIcon.ico">
    <title>Spotify Sign-Up</title>
    <link rel="stylesheet" href="sign_up.css">
</head>

<body>
    <nav><img src="spotify_img.png" id="nav_icon">Spotify</nav>
    <div class="container">
        <form id="signupForm">
            <h1>Sign up to start listening</h1>
            <label for="email">Email Address</label>
            <input type="text" id="email" placeholder="name@domain.com" required><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required><br>
            <label for="phone"><a href="Phone_number.html" id="ph">Use phone number instead</a></label><br>
            <button id="next">Next</button>
            <div id="or">
                <hr><p>or</p><hr>
            </div>
            <button type="button"><img src="google.png" class="images">Sign up with Google</button>
            <button type="button"><img src="facebook.png" class="images">Sign up with Facebook</button>
            <button type="button"><img src="apple.png" class="images">Sign up with Apple</button>
            <hr id="last">
            <p>Already have an account? <a href="/Spotify/Homepage/Sign_in.html">Log in here.</a></p>
        </form>
    </div>
    <footer>
        This site is protected by reCAPTCHA and the <br>Google <u><a href="https://policies.google.com/terms">
        Privacy Policy</a></u> and <u><a href="https://policies.google.com/terms"> Terms of Service</a></u> apply.
    </footer>
    <script src="sign_up.js"></script>
</body>
</html>
